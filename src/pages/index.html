<!doctype html>
<html lang="pl-PL">
    <head>
        <title><%= htmlWebpackPlugin.options.title %> - EverestServer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="EverestServer - Spełniamy oczekiwania wyższe niż Everest.">
        <meta name="keywords" content="everestserver, everestcloud, everest, server, cloud, storage">
        <meta name="author" content="Jonasz Kądziela">
        <meta property="og:locale" content="pl_PL">
        <meta property="og:locale:alternate" content="en_GB">
        <meta property="og:site_name" content="EverestServer">
        <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %> - EverestServer">
        <meta property="og:description" content="EverestServer - Spełniamy oczekiwania wyższe niż Everest.">
        <meta property="og:image" content="<%= require('../images/brand/og-image.jpg') %>">
        <meta property="og:url" content="https://www.everestserver.pl/">
        <link href="<%= require('../images/brand/favicon.png') %>" rel="shortcut icon" type="image/png">
    </head>
    <body class="site">
        <main class="d-flex site-content">
            <div class="img-overlay bg-image-primary bg-image-responsive"></div>
            <div class="d-flex flex-column flex-grow-1 justify-content-center">
                <div class="container p-2">
                    <div class="card border-0 mw-600px mx-auto text-center">
                        <div class="card-body p-2">
                            <a href="index.html" class="card-icon bg-primary mb-2">
                                <img src="<%= require('../images/brand/everestserver-logo.svg') %>" alt="EverestLogo" class="img-fluid">
                            </a>
                            <h2 class="card-title mb-2">
                                Witaj na EverestServer!
                            </h2>
                            <div class="card bg-light border-2 border-primary">
                                <div class="card-body">
                                    <h5 class="card-title text-primary mb-1">
                                        Wybierz serwis, z którego chcesz skorzystać
                                    </h5>
                                    <div class="row justify-content-center">
                                        <div class="col-md-4">
                                            <a href="cloud/" class="btn btn--icon-block">
                                                <i class="fas fa-cloud"></i>
                                                <span class="font-weight-light">Everest</span><b>Cloud</b>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
